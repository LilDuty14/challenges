<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles _challenger1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>
            <section class="logo">
                <img src="Logo.png" width="100%" alt="logo del incriptador">
            </section>
                <h1>Encriptador</h1>
            </div>
        </header>

        <main>

            <section>

                <h2>Texto a Encriptar/Decencriptar aqui</h2>
                <textarea class="area" cols="30" rows="10" placeholder="texto aquí"></textarea> 
                
                <div>
                    <h6 class="informacion">¡¡¡Solo letras minúsculas y sin acentos!!!</h6>
                </div>

                <div class="botones">
                    <button class="btn-encriptar" onclick="btn-encriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btn-desencriptar()">Desencriptar</button>
                </div>

            </section>
                
        <section>

            <textarea class="mensaje" cols="20" rows="10"></textarea>

            <div>
                <button class="Copiar">Copiar</button>
            </div>

        </section>

        </main>

        <footer>
            <p class="copyright">&copy copyright challenger-Carlos Segura</p>
        </footer>

        <script src="scritp.js"></script>

    </body>
    
</html>
